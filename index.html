<!DOCTYPE html>
<html lang="en"ng-app="fruitFacts">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fruit Facts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="container-fluid row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="text-center">Fruit Facts</h1>

                <div ng-controller="ListController" ng-hide="QuizMetrics.quizActive || QuizMetrics.resultsActive" ng-include="'views/list.html'"></div>

                <div ng-controller="QuizController" ng-show="QuizMetrics.quizActive" ng-include="'views/quiz.html'"></div>

                <div ng-controller="ResultsController" ng-include="'views/results.html'" ng-show="QuizMetrics.resultsActive"></div>

          </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/controllers/ListController.js"></script>
        <script type="text/javascript" src="scripts/controllers/QuizController.js"></script>
        <script type="text/javascript" src="scripts/controllers/ResultsController.js"></script>
        <script type="text/javascript" src="scripts/factories/QuizMetrics.js"></script>
        <script type="text/javascript" src="scripts/factories/DataService.js"></script>
    </body>
</html>
