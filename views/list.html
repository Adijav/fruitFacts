<div>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	    	<div class="navbar-header">
	      		<form class="navbar-form navbar-left" role="search">
	          		<div class="input-group">
				    	<input type="text" class="form-control" placeholder="Search for..." ng-model="search">
				      	<span class="input-group-btn">
				        	<button class="btn btn-primary" type="button">Go!</button>
				      	</span>
				    </div>
        		</form>
	    	</div>
	    	<div class="collapse navbar-collapse">
    			<div class="navbar-form nav navbar-nav navbar-right">
    				<button class="btn btn-info" ng-click="activateQuiz()">Start Quiz</button>
    			</div>
    		</div>
		</div>
	</nav>
	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="fruit in data | filter:search">
			<div class="well well-sm fruitContainer">
				<div><img ng-src="{{fruit.image_url}}" class="img-responsive fruitImage"></div>
				<p class="fruitDetails text-center"><strong>Type:</strong> {{fruit.type}}</p>
				<p class="fruitDetails text-center"><strong>Price:</strong> ${{fruit.price}}</p>
				<p class="text-center"><button class="btn btn-primary" data-toggle="modal" data-target="#fruitInfo" ng-click="changeActiveFruit(fruit)">Read More</button></p>
			</div>
		</div>
	</div>
	<div class="modal" id="fruitInfo">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h2 class="text-center">{{activeFruit.type}}</h2></div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<div><img ng-src="{{activeFruit.image_url}}" class="img-responsive fruitImage"></div>
							<p class="fruitDetails"><strong>Type:</strong> {{activeFruit.type}}</p>
							<p class="fruitDetails"><strong>Price:</strong> ${{activeFruit.price}}</p>
							<p class="fruitDetails description"><strong>Description:</strong> {{activeFruit.description}}</p>
							<div class="modal-footer">
						        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
