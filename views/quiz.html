<div>
	<div class="row">
		<div class="col-xs-12 col-sm-8">
			<h4>Progress:</h4>
			<div class="btn-toolbar">
				<button class="btn" 
					ng-repeat="question in DataService.quizQuestions" 
					ng-class="{'btn-info': question.selected !== null,'btn-danger': question.selected == null}" ng-click="setActiveQuestion($index)"><i class="glyphicon" ng-class="{'glyphicon-edit':question.selected !== null,'glyphicon-question-sign':question.selected == null}"></i></button>
			</div>
		</div>
		<div class="col-xs-12 col-sm-4">
			<h4>Legend:</h4>
			<div class="legendButton">
				<button class="btn btn-info"><i class="glyphicon glyphicon-edit"></i></button>
				<span>Answered</span>
			</div>
			<div class="legendButton">
				<button class="btn btn-danger"><i class="glyphicon glyphicon-question-sign"></i></button>
				<span>Unanswered</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="alert alert-danger" ng-show="error">
			Please answer all questions!
			<button class="close" ng-click="closeError()">&times;</button>
		</div>
		<div class="well well-sm" ng-hide="finalise">
			<div class="row">
				<div class="col-xs-12">
					<h3>Questions:</h3>
					<h4>{{activeQuestion+1 + ". " + DataService.quizQuestions[activeQuestion].question}} ?</h4>
					<div class="row">
						<div class="col-xs-12 col-sm-6 quizOptions" ng-repeat="option in DataService.quizQuestions[activeQuestion].options">
							<h4 ng-class="{'bg-info': $index === DataService.quizQuestions[activeQuestion].selected}" ng-click="selectAnswer($index)">{{option}}</h4>
						</div>
						<div class="col-xs-12">
							<button class="btn btn-primary" ng-click="questionAnswered()">Next</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
	<div class="well well-sm" ng-show="finalise">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h3>Are you sure you want to submit your answers?</h3>
				<div class="btn-group">
					<button class="btn btn-success" ng-click="finaliseAnswers()">Yes</button>
					<button class="btn btn-danger" ng-click="closeFinalize()">No</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
